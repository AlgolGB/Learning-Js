<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="/img/ex5_5.jpg" alt="Porquinho poupança">
    <h1>Programa Contas no mês</h1>

    <form>
        <p>Descrição da conta:
            <input type="text" id="inDesc" required>
        </p>
        <p>Valor a pagar: R$
            <input type="number" id="inPreco" min="0" step="0.01" required>

        <input type="submit" value="Registrar conta">
    </form>
    <pre id="outResp1"></pre>
    <pre id="outResp2"></pre>

    <script src="/index.js"></script>
</body>
</html>
