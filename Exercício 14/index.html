<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Leitura notas</h1>
    <form>
        <p>Nome do aluno:
            <input type="text" id="inNome" autofocus required>
        </p>
        <p>Nota:
            <input type="number" id="inNota" min="0" max="10" step="0.1" required>
        </p>
        <input type="submit" value="Adicionar">
        <input type="button" value="Listar" id="btListar">
        <input type="button" value="Maior Nota" id="btFiltro">
    </form>
    <pre id="outResp1"></pre>
    <pre id="outResp2"></pre>
    <script src="/notas.js"></script>
</body>
</html>
