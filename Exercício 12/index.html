<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenda de Usados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="/img/ex6_3.jpg" alt="imagem fusca à venda">
    <h1>Revenda Herbie</h1>
    <form>
        <p>Modelo:
            <input type="text" id="inModel" autofocus required>
        </p>
        <p>Preço: R$
            <input type="number" min="0" step="0.01" id="inPrice" required>
            <input type="submit" value="Adicionar">
        </p>
        <input type="button" value="Listar todos" id="btListar">
        <input type="button" value="Filtrar por preço" id="btFiltrar">
        <input type="button" value="Simular promoção" id="btSimular">
    </form>
    <pre></pre>
    <script src="/index.js"></script>
</body>
</html>
